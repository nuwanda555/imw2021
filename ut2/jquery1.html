<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#panel").on("click","p",function(){
    $(this).hide();
  });
  
  $("#add").click(function(){
    $("#panel").append("<p>Esto es un p nuevo</p>");
  });
  
});
</script>

<style> 
	p { color: red;}
</style>
</head>
<body>

<h2>This is a heading</h2>
<div id="panel">
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
</div>
<button id="borrar" >Click me to hide paragraphs</button>

<button id="add" >AÃ±adir un p</button>

</body>
</html>
